<div class="description">{{ 'card.evacuation.description' | translate }}</div>
<div class="options">
  <div (click)="onOptionClick(true)" [ngClass]="{'option': true, 'selected': selectedOption === true}">
    <p>{{ 'card.yes' | translate}}</p>
  </div>
  <div (click)="onOptionClick(false)" [ngClass]="{'option': true, 'selected': selectedOption === false}">
    <p>{{ 'card.no' | translate}}</p>
  </div>
</div>
